<div id="sidebar" class="span-6 push-1 last">
  <div class="sidebar-module">
    <div class="title">Latest Posts</div>
  
    {% for post in site.posts limit: 5 %}
      <h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
      <span class="quiet low-top">{{ post.date | format_date }}</span>
    {% endfor %}
  </div>

  <div class="sidebar-module">
    <div class="title">Tag Cloud</div>
    {% tag_cloud %}
  </div>

  <div class="sidebar-module">
    <div class="title">Categories</div>
    {% category_list %}
  </div>
  
  <div class="sidebar-module">
    <div class="title">Archives</div>
    {% monthly_archives %}
  </div>
  
  <div class="sidebar-module">
    <div class="title">Find me on...</div>
    <strong><a href="http://twitter.com/BlackBulletIV">Twitter</a></strong><br />
    <strong><a href="https://github.com/BlackBulletIV">GitHub</a></strong><br />
    <strong><a href="http://www.youtube.com/BlackBulletIV">YouTube</a></strong>
  </div>
</div>
