---
layout: default
---

<div class="post">
  <h1>{{ page.title }}</h1>
  <h4 class="large-bottom">
    Posted on {{ page.date | format_date }}
    {% if page.category %} in <a href="/categories/{{ page.category | slugize }}">{{ page.category }}</a> {% endif %}
  </h4>
  
  <div class="content">
    {{ content }}
  </div>
  
  {% unless page.no_comments %}
    {% include comments.html %}
  {% endunless %}
</div>
